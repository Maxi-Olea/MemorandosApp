<div class="container">
  <div class="row mt-3">
    <div class="col-lg-10 offset-lg-1">
      <div class="card">
        <div class="card-body justify-content-center text-center">
          <div *ngIf="loading" class="d-flex justify-content-center mt-3">
            <app-spinner></app-spinner>
          </div>
          <table *ngIf="!loading" class="table">
            <thead>
              <tr>
                <th style="width: 15%">Remitente</th>
                <th style="width: 15%">Fecha</th>
                <th style="width: 60%">Mensaje</th>
                <th style="width: 10%">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let memorando of memorandos">
                <td class="text-end"><span class="badge bg-black">{{ memorando.remitente }}</span></td>
                <td>{{ memorando.fecha_hora.slice(0, 10) }}</td>
                <td class="text-start">{{ memorando.mensaje }}</td>
                <td>
                  <i (click)="deleteMemo(memorando.id)" class="fas fa-trash"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
