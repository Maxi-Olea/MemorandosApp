<div class="container">
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <table class="table">
            <thead>
              <tr>
                <th style="width: 15%">Remitente</th>
                <th style="width: 10%">Fecha</th>
                <th style="width: 65%">Mensaje</th>
                <th style="width: 10%">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let memorando of memorandos">
                <td><span class="badge bg-black">{{ memorando.remitente }}</span></td>
                <td>{{ memorando.fecha_hora.slice(0, 10) }}</td>
                <td>{{ memorando.mensaje }}</td>
                <td>
                  <i (click)="deleteMemo(memorando.id)" class="fas fa-trash"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
