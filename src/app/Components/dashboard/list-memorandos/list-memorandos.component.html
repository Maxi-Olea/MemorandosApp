<div class="d-flex justify-content-center mt-3">
  <button routerLink="/dashboard/newmemo" class="btn btn-dark btn-lg">Nuevo Memorando</button>
</div>
<div class="container">
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <table class="table">
            <thead>
              <tr>
                <th>Remitente</th>
                <th>Fecha</th>
                <th>Mensaje</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let memorando of memorandos">
                <td><span class="badge bg-black">{{ memorando.remitente }}</span></td>
                <td>{{ memorando.fecha_hora.slice(0, 10) }}</td>
                <td>{{ memorando.mensaje }}</td>
                <td>
                  <i class="fas fa-reply"></i>
                  <i class="fas fa-trash"></i>
                  <i class="fas fa-share"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
