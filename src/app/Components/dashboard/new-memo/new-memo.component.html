<div class="d-flex justify-content-center mt-3">
  <div class="card">
    <div class="card-body text-center">
      <h4 class="title">Ingrese los datos del Memorando</h4>
      <form [formGroup]="newMemoForm" (ngSubmit)="newMemo()">
        <div class="mb-3">
          <select formControlName="userId" class="form-select form-select-lg">
            <option [value]="null" disabled selected>Seleccione el destinatario</option>
            <option [value]="user.id" *ngFor="let user of users">{{ user.name }} {{ user.lastName }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="text-secondary" for="memo"><strong>Ingrese el mensaje</strong></label>
          <textarea maxlength="144" formControlName="memo" class="form-control" id="memo" rows="3"></textarea>
        </div>
        <div class="d-grid gap-2-col-6 mx-auto">
          <button type="submit"  class="btn btn-primary btn-lg">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
