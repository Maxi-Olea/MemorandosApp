<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center title">Inicio de Sesión</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <input type="text" formControlName="user" class="form-control form-control-lg" placeholder="Nombre de Usuario">
            </div>
            <div class="mb-3">
              <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Contraseña">
            </div>
            <div class="d-grid gap-2-col-6 mx-auto">
              <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesion</button>
            </div>
          </form>
          <div class="text-center">
            <br>
            ¿Olvidaste tu contraseña? <a href="#">Resetear Contraseña</a>
            <br>
            Si no tenes una cuenta activa. <a href="#">Registrarse</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
