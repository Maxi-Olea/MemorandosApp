<app-no-navbar></app-no-navbar>
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center title">Inicio de Sesión</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <input type="text" formControlName="username" class="form-control form-control-lg" placeholder="Nombre de Usuario">
              <span class="text-danger"
                *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
                Este campo es <strong>obligatorio!</strong>
              </span>
            </div>
            <div class="mb-3">
              <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Contraseña">
              <span class="text-danger"
                *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                Este campo es <strong>obligatorio!</strong>
              </span>
            </div>
            <div class="d-grid gap-2-col-6 mx-auto">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg">Iniciar Sesion</button>
            </div>
          </form>
          <div *ngIf="loading" class="d-flex justify-content-center mt-3">
            <app-spinner></app-spinner>
          </div>
          <div *ngIf="!loading" class="text-center">
            <br>
            ¿Olvidaste tu contraseña? <a routerLink="recoverpass">Recuperar Contraseña</a>
            <br>
            Si no tenes una cuenta activa. <a routerLink="/register">Registrarse</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
